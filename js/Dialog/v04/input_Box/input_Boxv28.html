<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box Example</title>
    
    <link rel="stylesheet" href="./css/MiEditForm.css">     
    <script type="module" defer>
        import { InputBox } from './js/input_Box.js'; // Importando a classe InputBox

        // Usar o evento DOMContentLoaded para garantir que o DOM esteja pronto
        document.addEventListener('DOMContentLoaded', () => {
            const inputBoxTemplate = 
            `
             ~Nome do Aluno:~\\ssssssssssssssssssssssssssss   ~Idade.:~\\sss
             ~     Endereço:~\\ssssssssssssssssssssssssssssss ~Número:~\\ssss
                 
             `;
            const inputBox = new InputBox('Cadastro',inputBoxTemplate); // Exemplo de template com dois campos
            inputBox.showInputBox(); // Mostrar a caixa de entrada
            
        });
    </script>
</head>
<body>
</body>
</html>
