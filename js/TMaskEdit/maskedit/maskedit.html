<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Formulário de para teste da classe TMaskEdit 
         Versão 12 
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Input Example</title>
    <!-- Importa o módulo MiConsts -->
    <script type="module" src="miconsts.js"></script>
</head>
<body>

    <!-- Máscara para CPF -->
    <input type="text" data-mask="###.###.###-##" data-mask-type="generic" placeholder="CPF"/>

    <!-- Máscara para CEP -->
    <input type="text" data-mask="##.###-###" data-mask-type="generic" placeholder="CEP"/>

    <!-- Máscara para valores monetários positivos -->
    <input type="text" data-mask="R$ 0.000,00" data-mask-type="r" placeholder="Valor (positivo)"/>

    <!-- Máscara para valores monetários positivos e negativos -->
    <input type="text" data-mask="R$ 0.000,00" data-mask-type="R" placeholder="Valor (positivo/negativo)"/>

    <input type="text" id="byteInput" data-mask="000" data-mask-type="B" placeholder="Valor Byte (0 a 254)" />
    <input type="text" id="ShotIntInput" data-mask="000" data-mask-type="J" placeholder="ShortInt (-126 a +127)" />
                                             
    <input type="text" id="SmallIntInput" data-mask="00000" data-mask-type="I" placeholder="Valor SmallInt ( -32,768 a 32,767)" />
    <input type="text" id="SmallWordInput" data-mask="00000" data-mask-type="W" placeholder="Valor SmallWord (0 a +65,535)" />

    <input type="text" id="LongIntInput" data-mask="0,000,000,000" data-mask-type="L" placeholder="Valor Longint (-2,147,483,648 a +2,147,483,647)" />

    <!-- Script da classe TMaskEdit
    <script src="./maskedit.js"></script>  -->

    <!-- Script adicional para utilizar MiConsts -->
    <script type="module">
        import { MiConsts } from './maskedit.js'; // Ajuste o caminho se necessário

        // Exemplo de uso do MiConsts
        console.log(MiConsts);
        // Chame funções de MiConsts aqui se necessário
    </script>

</body>
</html>
