<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Search Results</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="PasDoc 0.16.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- <link rel="stylesheet" type="text/css" href="js/jipuesearch/tipuesearch.css">

  <link rel="StyleSheet" type="text/css" href="pasdoc.css"> -->

<!--
  Note that we use a local jquery copy (not from Google Hosted Libraries),
  to work offline.                    
-->                                                     
<script type="text/javascript" src="js/jipuesearch/jquery.min.js"></script>
<script type="text/javascript" src="js/jipuesearch/tipuesearch_content.js"></script>
<script type="text/javascript" src="js/jipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="js/jipuesearch/tipuesearch.js"></script>


</head>

<body>

  <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <form class="search-form" action="search_result.html">
            <div class="search-input"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
              <div class="search-button"><input type="button" id="tipue_search_button" onclick="this.form.submit();"></div>
            </div>
          </form>
          <div style="clear: both"></div>
        </li>
      </ul>
    </div>
    
    <div class="content">


      <h1>Search results</h1>

      <div id="tipue_search_content"></div>

    </div>

  </div>

  
  <script type="text/javascript">
    jQuery(document).ready(function() {
      jQuery('#tipue_search_input').tipuesearch({

        /* 10 items to display seems standard */
        'show': 10,

        /* For PasDoc docs, showing urls is not very useful,
           since the page title already shows the unit and identifier. */
        'showURL': false
      });
    });
  </script>

</body>
searchSite();
</html>
