<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <style>
        .progressBar {
            width: 10px;
            height: 10px;
            background: red;
            position: relative;
            animation: mymove 5s;
            animation-iteration-count: 5;
        }

        @keyframes mymove {
            from {
                top: 0px;
            }

            to {
                width: 100px;
            }
        }
    </style>
</head>

<body>

    <h1>The animation-iteration-count Property</h1>

    <p>Play the animation two times:</p>

    <div class="progressBar"></div>

    <p><strong>Note:</strong> The animation-iteration-count property is not supported in Internet Explorer 9 and earlier
        versions.</p>

</body>

</html>
