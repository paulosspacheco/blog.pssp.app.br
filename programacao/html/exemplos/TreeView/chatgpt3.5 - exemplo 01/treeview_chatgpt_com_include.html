<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeView Menu sem javascript e com includeHTML. </title>
    <style>
      ul,
      li {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .tree-view {
        font-family: Arial, sans-serif;
      }

      .tree-node {
        margin-bottom: 5px;
      }

      .tree-node label {
        cursor: pointer;
        padding-left: 10px;
        position: relative;
      }

      .tree-node input {
        display: none;
      }

      .tree-node ul {
        margin-left: 20px;
        display: none;
      }

      .tree-node input:checked + label + ul {
        display: block;
      }

      .arrow::before {
        content: "\25B6 "; /* Seta para a direita */
        position: absolute;
        left: 0;
      }

      .tree-node input:checked + label .arrow::before {
        content: "\25BC "; /* Seta para baixo */
      }
    </style>

    <script>
        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          /* Loop through a collection of all HTML elements: */
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
              /* Make an HTTP request using the attribute value as the file name: */
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                  if (this.status == 200) {
                    elmnt.innerHTML = this.responseText;
                  }
                  if (this.status == 404) {
                    elmnt.innerHTML = "Page not found.";
                  }
                  /* Remove the attribute, and call this function once more: */
                  elmnt.removeAttribute("w3-include-html");
                  includeHTML();
                }
              }
              xhttp.open("GET", file, true);
              xhttp.send();
              /* Exit the function: */
              return;
            }
          }
        }
      </script>
    
    
  </head>
  <body>
    <h1>TreeView Menu sem javascript e com includeHTML.</h1> 
    <div w3-include-html="treeview_chatgpt_menu.inc"></div>  


    <!--<script> includeHTML();</script>  -->
  <script>
    includeHTML();
  </script>

  </body>
</html>
