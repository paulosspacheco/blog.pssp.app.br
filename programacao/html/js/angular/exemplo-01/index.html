<!doctype html>
<html ng-app dir="ltr" lang="pt-br">

    <head>
      <meta charset="utf-8">
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
      <title>Exemplo do projeto Angular js mínimo</title>
    
      <meta name="createDate" content="23/11/2023" />
      <meta name="createDateUpdate" content="23/11/2023" />
      <meta name="description" content="Este blog tem como objetivo registrar todo conhecimento que eu adquirir na minha vida. " />
      <meta name="keywords" content="html, javascript, css, Delphi, Lazarus, jardinagem, marcenaria, eletricidade, mecânica, curiosidades, saúde" />
    
      <link type="text/css" href="/css/topnav.css" rel="stylesheet" />
      <link type="text/css" href="/css/defaulttheme.css" rel="stylesheet" />                                                                          
     
      <!-- Scripts da página -->
      <script type="application/x-javascript" src="/js/generic.js"></script>
      <script type="application/x-javascript" src="/js/tgeneric.js"></script>
      <script>document.addEventListener("DOMContentLoaded", function() { includeHTML(); });</script>
      <script>document.addEventListener("DOMContentLoaded", function() { FixHeader(window, "myHeader");});</script>
      <script>document.addEventListener("DOMContentLoaded", function() { toggleTree(); });</script>     
                                                                                       
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>      
    </head>    



</head>

<bodY>

  <!-- Menu de opções -->
  <div class="header" id="myHeader"> <div class="navbar" w3-include-html="/menu.inc"> </div> </div>
  <div class="title"> <script>  document.write(document.title); </script> </div>


  <main>
    <!-- Exemplo mínimo -->
    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>

  </main>

  <!-- RODAPÉ DA PÁGINA  -->
  <div class="footer">  <div w3-include-html="/js/footer.inc"></div>   </div>
    
 </body>

</html>
