<h4 id="objetivo-do-sqlite3-integrado-ao-nodejs--">Objetivo do SqLite3 integrado ao nodejs<a href="objetivo.html" target="_blank" title="Pressione aqui para expandir este documento em nova aba." > ➚ </a></h4>
<p>O projeto <a href="https://www.npmjs.com/package/sqlite3"><em>SQLite3 nodejs</em></a> tem como objetivo integrar o banco de dados <a href="https://www.sqlitetutorial.net/"><em>SqLite3</em></a> ao <a href="https://nodejs.dev/pt/learn/"><em>nodejs</em></a>, permitindo que um código <a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide"><em>javascript</em></a> possa gravar em um banco de dados local. Esse recurso é util quando o <a href="https://nodejs.dev/pt/learn/"><em>nodejs</em></a> está rodando em celulares através do <a href="https://netbeans.apache.org/kb/docs/webclient/cordova-gettingstarted_pt_BR.html"><em>framework cordova</em></a>.</p>
